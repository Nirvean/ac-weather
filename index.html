<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather app</title>
    <link rel="stylesheet" href="src/styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/1e6c38aab0.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Arvo&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container mt-5 p-5 w-50">
      <div class="row first-row">
        <div class="col-9 mt-3 mb-3">
          <form id="search-form" action="#">
            <input
              id="search-input"
              type="text"
              placeholder="Search city"
              autocomplete="off"
            />
            <button id="delete-button" type="reset">
              <i class="fa-solid fa-xmark delete-icon"></i>
            </button>
            <button id="search-button" type="submit">
              <span class="lbar">|</span
              ><i class="fa-solid fa-magnifying-glass search-icon"></i>
            </button>
          </form>
        </div>
        <div class="col-3 mt-3">
          <ul id="secondary-buttons">
            <li id="secondary-button-1">
              <button id="location-button" type="button">
                <i class="fa-solid fa-location-dot location-icon"></i>
              </button>
            </li>
            <li id="secondary-button-2">
              <button id="fahrenheit-celsius-button" type="button">
                <span class="fahrenheit-symbol">ยบF</span>
              </button>
            </li>
            <li id="secondary-button-3">
              <!--<audio controls id="audio" src="sounds/___.mp3" type="audio/mpeg">Your browser does not support the audio element</audio>-->
              <button
                id="play-pause-button"
                type="button"
                onclick="handleAudioPlayPause()"
              >
                <i class="fa-solid fa-play play-icon"></i>
              </button>
            </li>
          </ul>
        </div>
      </div>
      <div class="row justify-content-between second-row">
        <div id="current-conditions" class="col-6 mb-3 first-col-second-row">
          <div id="current-max-min-temps" class="row">
            <div id="current-max-temp" class="col-6">
              <p>Max.: 18 ยบC โ</p>
            </div>
            <div id="current-min-temp" class="col-6">
              <p>Min.: 13 ยบC โ</p>
            </div>
          </div>
          <div class="row">
            <div class="col-12">
              <h1 id="h1"><span id="current-temp"></span></h1>
            </div>
          </div>
          <div class="row">
            <div class="col-12">
              <p id="current-feels-like">Feels like 16 ยบC</p>
            </div>
          </div>
          <div class="row">
            <div class="col-6">
              <i class="fa-solid fa-droplet humidity-icon"></i>
              <span id="humidity-span">
                <span id="current-humidity"></span> %</span>
            </div>
            <div class="col-6">
              <i class="fa-solid fa-wind wind-icon"></i>
              <span id="wind-span">
                <span id="current-wind"></span>
                 km/h</span>
            </div>
          </div>
        </div>
        <div
          id="date-city-weather-column"
          class="col-6 mb-3 second-col-second-row"
        >
          <div class="row">
            <span id="current-date">Wednesday, December 14</span>
            <span id="current-hour">19:14</span>
          </div>
          <div class="row">
            <h2 id="current-city"></h2>
          </div>
          <div class="row">
            <i id="current-weather-icon" class=""></i>
          </div>
          <div class="row">
            <p id="current-weather-text"></p>
          </div>
        </div>
      </div>
      <div class="row justify-content-around third-row">
        <div id="forecast-day-1" class="col-2">
          <div id="forecast-day-of-week" class="row">
            <p>THU</p>
          </div>
          <div id="forecast-day" class="row">
            <i id="thu-icon" class="fa-solid fa-cloud-rain"></i>
            <span id="thu-forecast">18 ยบ | 13 ยบ</span>
          </div>
        </div>
        <div id="forecast-day-2" class="col-2">
          <div id="forecast-day-of-week" class="row">
            <p>FRI</p>
          </div>
          <div id="forecast-day" class="row">
            <i id="fri-icon" class="fa-solid fa-cloud-rain"></i>
            <span id="fri-forecast">16 ยบ | 9 ยบ</span>
          </div>
        </div>
        <div id="forecast-day-3" class="col-2">
          <div id="forecast-day-of-week" class="row">
            <p>SAT</p>
          </div>
          <div id="forecast-day" class="row">
            <i id="sat-icon" class="fa-solid fa-cloud-rain"></i>
            <span id="sat-forecast">17 ยบ | 9 ยบ</span>
          </div>
        </div>
        <div id="forecast-day-4" class="col-2">
          <div id="forecast-day-of-week" class="row">
            <p>SUN</p>
          </div>
          <div id="forecast-day" class="row">
            <i id="sunday-icon" class="fa-solid fa-sun"></i>
            <span id="sun-forecast">18 ยบ | 9 ยบ</span>
          </div>
        </div>
        <div id="forecast-day-5" class="col-2">
          <div id="forecast-day-of-week" class="row">
            <p>MON</p>
          </div>
          <div id="forecast-day" class="row">
            <i id="mon-icon" class="fa-solid fa-cloud-sun"></i>
            <span id="mon-forecast">17 ยบ | 10 ยบ</span>
          </div>
        </div>
      </div>
    </div>
    <div class="footer">
      <a href="https://github.com/Nirvean/ac-weather" class="github-link" target="_blank">Open-source code</a>
      by Sonia ๐</div>
    <footer></footer>
    <script src="src/index.js"></script>
  </body>
</html>
